<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="header">
      <div class="headerText">
        <h1>Calculator</h1>
      </div>
    </div>

    <div class="main">
      <div class="form">
        <form action="/" method="post">
          <div class="form-control">
            <div class="group">
              <input required="" type="text" class="input" name="num1" />
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Enter First Number</label>
            </div>
          </div>
          <div class="form-control">
            <div class="group">
              <input required="" type="text" class="input" name="num2" />
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Enter Second Number</label>
            </div>
          </div>
          <div class="form-control">
            <div class="group">
              <input required="" type="text" class="input" name="operator" />
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Enter Operator</label>
            </div>
          </div>

          <div class="btn">
            <button type="submit" name="submitBtn">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
